<load target="./js/module_admin.js" usecdn="true" />
<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>
<form ruleset="insertModuleSetup" action="./" method="post" enctype="multipart/form-data" class="form-horizontal">
	<input type="hidden" name="module" value="module" />
	<input type="hidden" name="act" value="procModuleAdminModuleSetup" />
	<input type="hidden" name="module_srls" value="{$module_srls}" />
	<h3 class="h3 text-center">{$lang->bundle_setup}</h3>
    <div class="control-group form-inline">
        <label class="control-label" for="module_category_srl">{$lang->module_category}</label>
        <div class="controls">
            <select name="module_category_srl" id="module_category_srl">
                <option value="" selected="selected">{$lang->keep_existing_value}</option>
                <option value="0">{$lang->notuse}</option>
                <!--@foreach($module_category as $key => $val)-->
                <option value="{$key}" <!--@if($module_info->module_category_srl==$key)-->selected="selected"<!--@end-->>{$val->title}</option>
                <!--@end-->
            </select>
            <div class="help-block">
                {$lang->about_module_category}
            </div>
        </div>
    </div>
    <div class="control-group form-inline">
        <label class="control-label" for="layout_srl">{$lang->layout}</label>
        <div class="controls">
            <select name="layout_srl" id="layout_srl">
                <option value="" selected="selected">{$lang->keep_existing_value}</option>
                <option value="0">{$lang->notuse}</option>
                <!--@foreach($layout_list as $key => $val)-->
                <option value="{$val->layout_srl}" <!--@if($module_info->layout_srl==$val->layout_srl)-->selected="selected"<!--@end-->>{$val->title} ({$val->layout})</option>
                <!--@end-->
            </select>
            <div class="help-block">
                {$lang->about_layout}
            </div>
        </div>
    </div>
    <div class="control-group form-inline" cond="count($skin_list)">
        <label class="control-label" for="skin">{$lang->skin}</label>
        <div class="controls">
            <select name="skin" id="skin">
                <option value="" selected="selected">{$lang->keep_existing_value}</option>
                <!--@foreach($skin_list as $key=>$val)-->
                <option value="{$key}" <!--@if($module_info->skin==$key)-->selected="selected"<!--@end-->>{$val->title}</option>
                <!--@end-->
            </select>
            <div class="help-block">
                {$lang->about_skin}
            </div>
        </div>
    </div>
    <div class="control-group form-inline" cond="count($skin_list)">
        <label class="control-label" for="description">{$lang->description}</label>
        <div class="controls">
            <textarea name="description" id="description" rows="8" cols="42">{htmlspecialchars($module_info->description)}</textarea>
            <div class="help-block">
                {$lang->about_description}
            </div>
        </div>
    </div>
    <div class="control-group form-inline" cond="count($skin_list)">
        <label class="control-label" for="header_text">{$lang->header_text}</label>
        <div class="controls">
            <textarea name="header_text" id="header_text" rows="8" cols="42">{htmlspecialchars($module_info->header_text)}</textarea>
            <div class="help-block">
                {$lang->about_header_text}
            </div>
        </div>
    </div>
    <div class="control-group form-inline" cond="count($skin_list)">
        <label class="control-label" for="footer_text">{$lang->footer_text}</label>
        <div class="controls">
            <textarea name="footer_text" id="footer_text" rows="8" cols="42">{htmlspecialchars($module_info->footer_text)}</textarea>
            <div class="help-block">
                {$lang->about_footer_text}
            </div>
        </div>
    </div>
	<div class="btnArea">
		<input class="btn btn-primary" type="submit" value="{$lang->cmd_registration}" />
	</div>
	
</form>
