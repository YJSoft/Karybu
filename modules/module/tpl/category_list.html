<div cond="$XE_VALIDATOR_MESSAGE" class="alert alert-block alert-{$XE_VALIDATOR_MESSAGE_TYPE}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p>{$XE_VALIDATOR_MESSAGE}</p>
</div>
<form id="fo_category_info" action="./" method="post">
	<input type="hidden" name="module" value="module" />
	<input type="hidden" name="act" value="procModuleAdminDeleteCategory" />
    <input type="hidden" name="module_category_srl" value="" />
</form>

<include target="../../admin/tpl/common/include.grid.html" />

<form ruleset="insertCategory" action="./" method="post" class="form-inline">
	<input type="hidden" name="module" value="module" />
	<input type="hidden" name="act" value="procModuleAdminInsertCategory" />
	<input type="hidden" name="page" value="{$page}" />
	<input type="hidden" name="module_srl" value="{$module_srl}" />
	<input type="hidden" name="module_category_srl" value="" />
    <div class="btnArea">
		<label for="category_title">{$lang->category_title}</label>
		<input type="text" name="title" id="category_title" />
		<button class="btn btn-primary" type="submit">{$lang->cmd_add}</button>
	</div>
</form>
