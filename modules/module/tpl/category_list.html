<div cond="$XE_VALIDATOR_MESSAGE" class="alert alert-block alert-{$XE_VALIDATOR_MESSAGE_TYPE}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p>{$XE_VALIDATOR_MESSAGE}</p>
</div>
<form id="fo_category_info" action="./" method="post">
	<input type="hidden" name="module" value="module" />
	<input type="hidden" name="act" value="procModuleAdminDeleteCategory" />
    <input type="hidden" name="module_category_srl" value="" />
</form>
<div class="table">
	<table class="table table-condensed table-bordered table-hover">
		<thead>
			<tr>
				<th scope="col" class="title">{$lang->category_title}</th>
				<th scope="col" class="nowr">{$lang->regdate}</th>
				<th scope="col" class="nowr">{$lang->actions}</th>
			</tr>
		</thead>
		<tbody>
			<!--@if(!count($category_list))-->
			<tr>
				<td colspan="3">{$lang->msg_category_is_null}</td>
			</tr>
			<!--@end-->
			<!--@foreach($category_list as $key => $val)-->
			<tr>
				<td class="title">{$val->title}</td>
				<td class="nowr">{zdate($val->regdate,"Y-m-d")}</td>
				<td class="nowr">
                    <div class="kActionIcons">
                        <a href="{getUrl('module_category_srl',$val->module_category_srl)}" data-toggle="tooltip" title="{$lang->cmd_modify}"><i class="kEdit">{$lang->cmd_modify}</i></a>
                        <a href="#" onclick="doUpdateCategory('{$val->module_category_srl}','{$lang->confirm_delete}');return false;" data-toggle="tooltip" title="{$lang->cmd_delete}"><i class="kDelete">{$lang->cmd_delete}</i></a>
                    </div>
				</td>
			</tr>
			<!--@end-->
		</tbody>
	</table>
</div>

<form ruleset="insertCategory" action="./" method="post" class="form-inline">
	<input type="hidden" name="module" value="module" />
	<input type="hidden" name="act" value="procModuleAdminInsertCategory" />
	<input type="hidden" name="page" value="{$page}" />
	<input type="hidden" name="module_srl" value="{$module_srl}" />
	<input type="hidden" name="module_category_srl" value="" />
    <div class="btnArea">
		<label for="category_title">{$lang->category_title}</label>
		<input type="text" name="title" id="category_title" />
		<button class="btn btn-primary" type="submit">{$lang->cmd_add}</button>
	</div>
</form>
