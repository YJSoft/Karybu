<div id="debug-toolbar" class="debug-toolbar" data-state="{$debug_state}"|cond="isset($debug_state)" style="height: {$debug_height}px"|cond="isset($debug_height)">
    <div class="debug-nav clearfix">
        <a class="toggle pull-left up"></a>
        <ul class="unstyled inline pull-left" id="debug-tabs">
            {@ $index = 1; }
            <!--@foreach($data as $tab_name => $tab_info)-->
            <li data-debug-index="{$index}" class="active"|cond="$debug_tab && ($index == $debug_tab)">
                <a href="#debug_tab_{$index}">
                    {$tab_name}
                    &nbsp;{$tab_info->badge}
                </a>
            </li>
            {@ $index++; }
            <!--@end-->
        </ul>
        <a class="hide pull-right"></a>
        <!--a class="settings pull-right"></a-->
        <p class="pull-right">&nbsp;</p>
    </div>
    <div class="debug-content">
        {@ $index = 1; }
        <!--@foreach($data as $tab_name => $tab_info)-->
        <div class="tab-content" id="debug_tab_{$index}">
            {$tab_info->content}
        </div>
        {@ $index++; }
        <!--@end-->
    </div>
    <div class="status"><p>Current Status: All good!</p></div>
</div>

<div class="bottom-sticky<!--@if ($module == 'admin')--> left<!--@end-->">debug</div>
