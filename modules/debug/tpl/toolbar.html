<style type="text/css">
#debug-toolbar {
    display: none;
    width: 100%;
    background-color: #000000;
    position: fixed;
    bottom: 0;
    z-index: 99999;
    border-top: 3px solid #3d3d3d;
}
#debug-toolbar span.time {
    font-size: 12px;
    color: coral;
}
#debug-toolbar span.elapsed_time {
    font-size: 12px;
    color: darkgreen;
}
#debug-toolbar .queries li:hover {
    color: #dc143c;
}
.debug-nav ul {
    margin: 0;
}

.debug-nav ul li {
    padding: 0;
}

.debug-nav ul li a{
    color: #ffffff;
}

.debug-nav ul a {
    display: block;
    padding: 10px 12px;
}

.debug-nav p {
    padding: 10px 12px;
    margin: 0;
    color: #747474;
}

.debug-nav ul li a:hover {
    background-color: #181818;
    text-decoration: none;
    color: #828282;
}

.debug-nav ul .active {
    background-color: #80b041;
}

.debug-nav > a:hover {
    background-color: #181818;
    cursor: hand;
    cursor: pointer;
}

.debug-nav .toggle, .debug-nav .settings, .debug-nav .hide {
    background: url("modules/debug/tpl/images/debugger.png");
    background-repeat: no-repeat;
    width: 40px;
    height: 40px;
    display: block;
}

.debug-nav .settings {
    background-position: 0 -40px;
}

.debug-nav .hide {
    background-position: 0 -80px;
}

.debug-content {
    height: 400px;
    background-color: white;
    padding-bottom: 30px;
    overflow: scroll;
}

.tab-content {
    display: none;
    padding: 20px;
}

.debug-nav .toggle {
    border-right: 1px solid #151515 ;
}
.debug-nav .toggle.up {
    background-position: -40px 0;
}
.debug-nav .settings, .debug-nav .hide {
    border-left: 1px solid #151515 ;
}

#debug-toolbar .status {
    width: 100%;
    height: 20px;
    padding: 4px 12px;
    background-color: #e7e7e7;
    position: absolute;
    bottom: 0;
    border-top: 1px solid #d6d6d6;
    font-size: 12px;
    color: #666666;
}
</style>

<script type="text/javascript">
(function($) {

    $(function() {

        $(document).keypress("d", function(e) {
            if (e.shiftKey) {
                $.dToolbar('toggle');
            }
        });


        if ($.dToolbar().data('state')) {
            $.dToolbar('changeState', $.dToolbar().data('state'));
        } else {
            $.dToolbar('changeState', 'full');
        }

        $.dToolbar('toggleIcon').on('click', function() {
            $.dToolbar('toggle');
        });

        $.dToolbar('closeIcon').on('click', function() {
            $.dToolbar('close');
            // todo arata patratel in dreapta jos
        });

        $.dToolbar('tabs').on('click', function(e){
            var index = $(this).data('debug-index');
            var contentElement = $.dToolbar('getContent', index);
            if (!contentElement.is(':visible')) {
                $.dToolbar('showTab', $(this));
            }
            e.preventDefault()
        });

        if (!$.dToolbar('tabs').hasClass('active')) {
            $.dToolbar('tab', 0).click();
        }
        else {
            $.dToolbar('tabs').filter('.active').click();
        }
    });

    var methods = {
        get : function( options ) {
            return $('#debug-toolbar');
        },
        tab : function( i ) {
            var tabs = $.dToolbar('tabs');
            return i != null ? tabs.eq(i) : tabs;
        },
        tabs : function() {
            return $('#debug-tabs', $.dToolbar()).find('li');
        },
        tabContent : function( i ) {

        },
        getActiveTab : function() {
            var tabs = $.dToolbar('tabs');
            return tabs.find('li.active');
        },
        content : function() {
            return $('.debug-content', $.dToolbar());
        },
        statusBar: function() {
            return $('.status', $.dToolbar());
        },
        toggleIcon : function() {
            return $('a.toggle', $.dToolbar());
        },
        closeIcon : function() {
            return $('a.hide', $.dToolbar());
        },
        isUp : function() {
            return $.dToolbar('content').is(':visible');
        },
        getContent : function(index) {
            return $('#debug_tab_' + index, $.dToolbar());
        },
        checkBottomPadding : function() {
            if ($.dToolbar().data('padding-added') == 'da') {
                $('body').css('padding-bottom', '-=' + $('.debug-nav', $.dToolbar()).height() + 'px');
                $.dToolbar().removeData('padding-added');
            }
            else {
                $.dToolbar().data('padding-added', 'da');
                $('body').css('padding-bottom', '+=' + $('.debug-nav', $.dToolbar()).height() + 'px');
            }
        },

        msg1 : function(msg) {
            var container = $('.debug-nav p.pull-right', $.dToolbar());
            if (msg != null) container.text(msg);
            return container;
        },
        msg2 : function(msg) {
            var container = $('div.status > p', $.dToolbar());
            if (msg != null) container.text(msg);
            return container;
        },

        toggle : function() {
            if ($.dToolbar('isUp')) $.dToolbar('minimize');
            else $.dToolbar('maximize');
            return $.dToolbar();
        },
        minimize : function() {
            $.dToolbar('content').hide();
            $.dToolbar('statusBar').hide();
            $.dToolbar('toggleIcon').toggleClass('up');
            $.dToolbar('checkBottomPadding');
            $.dToolbar('ajax', {
                state: 'minimized'
            });
            return $.dToolbar();
        },
        maximize : function() {
            $.dToolbar('content').show();
            $.dToolbar('statusBar').show();
            $.dToolbar('toggleIcon').toggleClass('up');
            $.dToolbar('ajax', {
                state: 'full'
            });
            return $.dToolbar();
        },
        close : function() {
            $.dToolbar('checkBottomPadding');
            $.dToolbar('ajax', {
                state: 'closed'
            });
            return $.dToolbar().hide();
        },
        open : function() {
            return $.dToolbar().show();
        },
        setTabActive : function(tab) {
            $.dToolbar('tabs').removeClass('active');
            tab.addClass('active');
        },
        showTab : function(tab) {
            $.dToolbar('setTabActive', tab);
            contentElement = $('#debug_tab_' + tab.data('debug-index'), $.dToolbar());
            $('.tab-content', $.dToolbar()).fadeOut('fast');
            contentElement.fadeIn('fast');
            $.dToolbar('ajax', {
                tab: tab.data('debug-index')
            })
        },
        changeState : function(state) {
            if (state == 'full') {
                $.dToolbar().show();
            }
            else if (state == 'minimized') {
                $.dToolbar('minimize').show();
            }
            else if (state == 'closed') {
                $.dToolbar('close').show();
            }
            else $.error('wrong state ' + state);
            return $.dToolbar();
        },

        ajax : function(data) {
            $.exec_json('debug.procDebugSaveToolbarSettings', data, function(ret) {
                if (ret.message != 'success') {
                    $.dToolbar('msg1', ret.message);
                }
            });
        }
    };

    $.dToolbar = function( method ) {
        // Method calling logic
        if ( methods[method] ) {
            return methods[ method ].apply( this, Array.prototype.slice.call( arguments, 1 ));
        } else if ( typeof method === 'object' || ! method ) {
            return methods.get.apply( this, arguments );
        } else {
            $.error( 'Method ' +  method + ' does not exist on jQuery.dToolbar' );
        }
    };

})(jQuery);
</script>

<div class="debug-toolbar" data-state="{$debug_state}"|cond="isset($debug_state)" id="debug-toolbar" style="height: {$debug_height}px"|cond="isset($debug_height)">
    <div class="debug-nav clearfix">
        <a class="toggle pull-left up"></a>
        <ul class="unstyled inline pull-left" id="debug-tabs">
            {@ $index = 1; }
            <!--@foreach($data as $tab_name => $tab_content)-->
            <li data-debug-index="{$index}" class="active"|cond="$debug_tab && ($index == $debug_tab)">
                <a href="#debug_tab_{$index}">{$tab_name}</a>
            </li>
            {@ $index++; }
            <!--@end-->
        </ul>
        <a class="hide pull-right"></a>
        <a class="settings pull-right"></a>
        <p class="pull-right">bla</p>
    </div>
    <div class="debug-content">
        {@ $index = 1; }
        <!--@foreach($data as $tab_name => $tab_content)-->
        <div class="tab-content" id="debug_tab_{$index}">
            {$tab_content}
        </div>
        {@ $index++; }
        <!--@end-->
    </div>
    <div class="status"><p>Current Status: All good!</p></div>
</div>
