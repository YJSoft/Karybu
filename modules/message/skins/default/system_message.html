<load target="../../../../common/js/jquery.min.js" usecdn="true" index="-1000000" xmlns="http://www.w3.org/1999/html"/>
<load target="./filter/openid_login.xml" />
<load target="../../../admin/tpl/css/bootstrap.min.css" />
<load target="../../../admin/tpl/css/admin.css" />
<load target="./message.css" />
<load target="./message.js" />
<load target="../../../admin/tpl/js/bootstrap.min.js" />

<div cond="$XE_VALIDATOR_MESSAGE" class="alert alert-block alert-{$XE_VALIDATOR_MESSAGE_TYPE}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p>{$XE_VALIDATOR_MESSAGE}</p>
</div>
<div id="loginAccess" class="gLogin row-fluid">
	<h3>{$system_message}</h3>
	<div class="mLogin" id="gLogin" cond="!$is_logged && $module == 'admin'">
		<form ruleset="@login" action="{getUrl('','act','procMemberLogin')}" method="post" id="gForm" class="form form-horizontal">
		<input type="hidden" name="module" value="member" />
		<input type="hidden" name="act" value="procMemberLogin" />
		<input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
			<fieldset>
				<div class="control-group">
                <input type="text" name="user_id" id="uid" value="" class="iText span12" title="{$lang->user_id}" />
                </div>
                <div class="control-group">
				<input type="password" name="password" id="upw" value="" class="iText span12" title="{$lang->password}" />
                </div>

                <div class="buttonArea">
                    <div class="control-group">
                            <label for="keepid" class="checkbox">
                            <input type="checkbox" name="keep_signed" id="keepid" class="inputCheck" value="Y" onclick="jQuery('#warning')[(jQuery('#keepid:checked').size()>0?'addClass':'removeClass')]('open');" />
                            {$lang->keep_signed}</label>
                        <div id="warning" class="help-block">
                            {$lang->about_keep_warning}
                        </div>
                    </div>

					<span class="buttonAccount"><button type="submit" class="btn btn-primary pull-right" />{$lang->cmd_login}</button></span>
				</div>
			</fieldset>
		</form>
		<ul class="help inline pull-right">
			<li class="first"><a href="{getUrl('','act','dispMemberFindAccount')}"><span>{$lang->cmd_find_member_account}</span></a></li>
			<li><a href="{getUrl('','act','dispMemberSignUpForm')}"><span>{$lang->cmd_signup}</span></a></li>
		</ul>
	</div>
	<div class="logOut" cond="$is_logged && $module == 'admin'">
		<span class="buttonAccount"><a href="{getUrl('act','dispMemberLogout','module','')}" class="btn">{$lang->cmd_logout}</a></span>
	</div>
	<div class="logOut" cond="!$is_logged && $module != 'admin'">
		<span class="buttonAccount"><a href="{getUrl('act','dispMemberLoginForm','module','', 'mid', '')}" class="btn">{$lang->cmd_login}...</a></span>
	</div>
</div>
