<!--%import("filter/insert_point_module_config.xml")-->
<load target="js/point_admin.js" usecdn="true" />

<form action="./" method="post" id="fo_point" class="form-horizontal">
	<input type="hidden" name="module" value="point" />
	<input type="hidden" name="act" value="procPointAdminInsertPointModuleConfig" />
	<input type="hidden" name="target_module_srl" value="{$module_config['module_srl']?$module_config['module_srl']:$module_srls}" />
	<input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
	
	<h3>{$lang->point}</h3>

    <div class="control-group">
        <label for="insert_document" class="control-label">{$lang->point_insert_document}</label>
        <div class="controls">
            <input type="text" name="insert_document" id="insert_document" value="{$module_config['insert_document']}" style="width:30px" />
            {$module_config['point_name']}
        </div>
    </div>

    <div class="control-group">
        <label for="insert_comment" class="control-label">{$lang->point_insert_comment}</label>
        <div class="controls">
            <input type="text" name="insert_comment" id="insert_comment" value="{$module_config['insert_comment']}" style="width:30px" />
            {$module_config['point_name']}
        </div>
    </div>

    <div class="control-group">
        <label for="upload_file" class="control-label">{$lang->point_upload_file}</label>
        <div class="controls">
            <input type="text" name="upload_file" id="upload_file" value="{$module_config['upload_file']}" style="width:30px" />
            {$module_config['point_name']}
        </div>
    </div>

    <div class="control-group">
        <label for="download_file" class="control-label">{$lang->point_download_file}</label>
        <div class="controls">
            <input type="text" name="download_file" id="download_file" value="{$module_config['download_file']}" style="width:30px" />
            {$module_config['point_name']}
        </div>
    </div>

    <div class="control-group">
        <label for="read_document" class="control-label">{$lang->point_read_document}</label>
        <div class="controls">
            <input type="text" name="read_document" id="read_document" value="{$module_config['read_document']}" style="width:30px" />
            {$module_config['point_name']}
        </div>
    </div>

    <div class="control-group">
        <label for="voted" class="control-label">{$lang->point_voted}</label>
        <div class="controls">
            <input type="text" name="voted" id="voted" value="{$module_config['voted']}" style="width:30px" />
            {$module_config['point_name']}
        </div>
    </div>

    <div class="control-group">
        <label for="blamed" class="control-label">{$lang->point_blamed}</label>
        <div class="controls">
            <input type="text" name="blamed" id="blamed" value="{$module_config['blamed']}" style="width:30px" />
            {$module_config['point_name']}
        </div>
    </div>

	<div>
		<button type="submit" class="btn btn-inverse">{$lang->cmd_save}</button>
		<button type="button" onclick="doPointReset('{$module_config['module_srl']?$module_config['module_srl']:$module_srls}')" class="btn">{$lang->cmd_reset}</button>
	</div>
</form>
