<load target="js/install_admin.js" />
<include target="header.html" />

<div id="content">
    <div cond="$XE_VALIDATOR_MESSAGE" class="alert alert-block alert-{$XE_VALIDATOR_MESSAGE_TYPE}">
        <p>{$XE_VALIDATOR_MESSAGE}</p>
    </div>
    <form rule="install" action="./" method="post" class="form form-horizontal">
    <input type="hidden" name="act" value="procInstall" />
        <div class="control-group">
            <label for="aMail" class="control-label">{$lang->email_address}</label>
            <div class="controls">
                <input name="email_address" type="text" class="iText" id="aMail" />
            </div>
        </div>
        <div class="control-group">
            <label for="aPw1" class="control-label">{$lang->password1}</label>
            <div class="controls">
                <input name="password" type="password" class="iText" id="aPw1" />
            </div>
        </div>
        <div class="control-group">
            <label for="aPwd" class="control-label">{$lang->password2}</label>
            <div class="controls">
                <input name="password2" type="password" class="iText" id="aPws" />
            </div>
        </div>
        <div class="control-group">
            <label for="aId" class="control-label">{$lang->user_id}</label>
            <div class="controls">
                <input name="user_id" type="text" class="iText" id="aId" value="admin" />
            </div>
        </div>
        <div class="control-group">
            <label for="aNick" class="control-label">{$lang->nick_name}</label>
            <div class="controls">
                <input name="nick_name" type="text" class="iText" id="aNick" />
            </div>
        </div>
        <div class="help-block">
            <p>{$lang->install_notandum}</p>
        </div>
        <div>
            <div class="pull-left">
                <a href="{getUrl('', 'act', 'dispInstallConfigForm')}" class="btn">{$lang->cmd_back}</a>
            </div>
            <div class="pull-right">
                <input name="" type="submit" value="{$lang->cmd_complete}" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>

<include target="footer.html" />
