<div id="content">
    <div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
        <p>{$XE_VALIDATOR_MESSAGE}</p>
    </div>
    <form rule="mysql" action="./" method="post">
    <input type="hidden" value="{getUrl('', 'act', $act, 'db_type', $db_type)}" name="error_return_url">
    <input type="hidden" name="act" value="procMysqlDBSetting" />
    <input type="hidden" name="db_type" value="{$db_type}" />
        <h2>{$db_type}</h2>
        <ul class="">
            <li>
                <label for="dbHostName">{$lang->db_hostname} <input name="db_hostname" value="localhost" type="text" class="iText" id="dbHostName" /></label>
            </li>
            <li>
                <label for="dbPort">{$lang->db_port} <input name="db_port" value="3306" type="text" class="iText" id="dbPort" /></label>
            </li>
            <li>
                <label for="dbId">{$lang->db_userid} <input name="db_userid" type="text" class="iText" id="dbId" /></label>
            </li>
            <li>
                <label for="dbPw">{$lang->db_password} <input name="db_password" type="password" class="iText" id="dbPw" /></label>
            </li>
            <li>
                <label for="dbName">{$lang->db_name} <input name="db_database" type="text" class="iText" id="dbName" /></label>
            </li>
            <li>
                <label for="dbPrefix">{$lang->db_table_prefix} <input name="db_table_prefix" type="text" class="iText" id="dbPrefix" value="xe" /></label>
            </li>
        </ul>
        <div class="desc">{$lang->db_info_desc}</div>
        <div class="ibtnArea">
            <div class="fLeft">
                <span class="ibtn icon"><span class="back"></span> <a href="{getUrl('', 'act', 'dispInstallSelectDB')}">{$lang->cmd_back}</a></span>
            </div>
            <div class="fRight">
                <span class="ibtn icon"><span class="check"></span> <input name="" type="submit" value="{$lang->cmd_next}" /></span>
            </div>
        </div>
    </form>
</div>
