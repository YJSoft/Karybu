<load target="js/install_admin.js" />
<include target="header.html" />

<div class="agreement">
    <ul class="unstyled" id="languages-list">
        <li loop="$lang_supported=>$key,$val">
            <i cond="$l==$key" class="selected-language" title="Selected Language">&#10004;</i>
            <a href="{getUrl('l', $key)}" cond="$l!=$key">{$val}</a>
            <strong cond="$l==$key">{$val}</strong>
        </li>
    </ul>

    <div>
        <div class="pull-right">
            <a href="{getUrl('', 'act', 'dispInstallCheckEnv')}" class="btn btn-primary">{$lang->cmd_next}</a>
        </div>
    </div>
</div>

<include target="footer.html" />
