<script type="text/javascript">

    function setFullBodySize(){
        var body = $('body');
        var wH = $(window).height();
        var wW = $(window).width();

        body.height(wH);
        body.width(wW);
    }



    jQuery(document).ready(function(){

        $ = jQuery;

        setFullBodySize();

        $(window).resize(function(){
            setFullBodySize();
        });



    });
</script>
