<script>
    function unlockKey(app_id){
        var requestObj = generateRequestObject(app_id);
        jQuery.exec_json('mobile_application.procMobile_applicationAdminAjaxUnlockKey',requestObj,function(result){
            if(result.error==0){
                jQuery('#btn_'+app_id).text('{$lang->key_credential}');
                jQuery('.key_'+app_id).each(function(){
                    console.log(jQuery(this));
                    if(jQuery(this).attr('type')=='radio'){
                        jQuery(this).removeAttr('disabled');
                    }else {
                        jQuery(this).removeClass('disabled');
                    }
                });
                jQuery('#'+app_id).modal('hide');
            }
        });
    }

    function generateRequestObject(form_id){
        var request = new Object();
        jQuery('#'+form_id).find('.field').each(function(){
            request[jQuery(this).attr('name')]=jQuery(this).val();
        });
        return request;
    }
</script>
