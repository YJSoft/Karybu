<include target="header_nav.html"/>
<div class="container">
    <form action="./" method="post" enctype="multipart/form-data">
        <input type="hidden" name="act" value="procMobile_applicationAdminImageSave"/>
        <input type="hidden" name="success_return_url" value="{getUrl('','mid',$mid,'act','dispMobile_applicationAdminFileImage','directory',$img->directory)}"/>
        <input type="hidden" name="directory" value="{$img->directory}"/>
        <input type="hidden" name="old_file_name" value="{$img->file_name}"/>
        <div class="row-fluid">
            <div class="span10 text-center">
                <img src="{$img->src}"/>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5">
                <label>{$lang->image_size}: {$img->image_size->width}px x {$img->image_size->height}px</label>
                <label>{$lang->file_name}: <input type="text" value="{$img->file_name}" name="file_name"/></label>
            </div>
            <div class="span5">
                <label>{$lang->replace_file}</label>
                <input type="file" name="new_file"/>
            </div>
        </div>
        <input type="submit" value="{$lang->save}"/>
    </form>
</div>
