<script>
    function confirmDeleteFile(file_name){
        if(confirm('{$lang->confirm_delete_msg}'+file_name+' ?')){
            return true;
        }
        return false;
    }
    function rename(folder_name){
        jQuery('#rename_form').find('#old_name_title').text(folder_name);
        jQuery('#rename_form').find('#new_name').val(folder_name);
        jQuery('#rename_form').find('#old_name').val(folder_name);
    }
</script>
