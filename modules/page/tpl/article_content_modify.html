<load target="js/page_admin.js" usecdn="true" />
<form action="./" method="post" onsubmit="return procFilter(this, insert_article)" id="fo_write">
	<input type="hidden" name="mid" value="{$mid}" />
	<input type="hidden" name="content" value="{$oDocument->getContentText()}" />
	<input type="hidden" name="document_srl" value="{$document_srl}" />
	<input type="hidden" name="isMobile" value="{$isMobile}" />
	<div class="form" style="margin-right:10px">
		<input type="text" name="title" value="{htmlspecialchars($oDocument->getTitleText())}" title="{$lang->title}" style="width:100%" />
	</div>
    <div class="write_header">
        {$lang->meta_description}&nbsp;&nbsp;<input type="text" name="meta_description" class="iText" title="{$lang->meta_description}" value="{htmlspecialchars($oDocument->get('meta_description'))}" />
        &nbsp;&nbsp;&nbsp;
        {$lang->meta_keywords}&nbsp;&nbsp;<input type="text" name="meta_keywords" class="iText" title="{$lang->meta_keywords}" value="{htmlspecialchars($oDocument->get('meta_keywords'))}" />
    </div>
    <div class="editor">{$oDocument->getEditor()}</div>

    <div class="tag">
        <input type="text" name="tags" value="{htmlspecialchars($oDocument->get('tags'))}" class="iText" title="Tag" />
		<p>{$lang->about_tag}</p>
    </div>
	<div>
        <!--@if($is_logged)-->
		<!--@if(!$oDocument->isExists() || $oDocument->get('status') == 'TEMP')-->
        <button type="button" onclick="doDocumentSave(this);" class="btn">{$lang->cmd_temp_save}</button>
        <button type="button" onclick="doDocumentLoad(this);" class="btn">{$lang->cmd_load}</button>
		<!--@end-->
        <!--@end-->
		<button type="submit" class="btn btn-primary">{$lang->cmd_registration}</button>
        <button type="button" class="btn" onclick="doDocumentCancel({mid:'{$mid}', isMobile:'{$isMobile}'})">{$lang->cmd_cancel}</button>
	</div>
</form>
<script type="text/javascript">
    xe.lang.confirm_cancel = '{$lang->cancel_confirm}';
</script>
