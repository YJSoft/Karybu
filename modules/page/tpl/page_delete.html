<div id="delete_page_modal" class="modal hide fade">
    <form ruleset="deletePage" action="./" method="post">
        <input type="hidden" name="module" value="page" />
        <input type="hidden" name="act" value="procPageAdminDelete" />
        <input type="hidden" name="page" value="{$page}" />
        <input type="hidden" name="module_srl" value="{$module_info->module_srl}" />

        <div class="modal-header">
            <h3>{$lang->confirm_delete}</h3>
        </div>
        <div class="modal-body">
            <p>{$lang->page_delete_warning}</p>
            <table class="table">
                <tr>
                    <th scope="row">{$lang->module_name}</th>
                    <td id="page_to_delete_mid">{$module_info->mid}</td>
                </tr>
                <tr>
                    <th scope="row">{$lang->module}</th>
                    <td>page</td>
                </tr>
            </table>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-danger">{$lang->cmd_delete}</button>
            <a href="#" class="btn" data-dismiss="modal">{$lang->cmd_back}</a>
        </div>
    </form>
</div>
