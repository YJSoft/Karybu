<form ruleset="fileModuleConfig" action="./" method="post" class="form-horizontal">
	<input type="hidden" name="module" value="file" />
	<input type="hidden" name="act" value="procFileAdminInsertModuleConfig" />
	<input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
	<input type="hidden" name="target_module_srl" value="{$module_info->module_srl?$module_info->module_srl:$module_srls}" />

    <h3 class="h3">{$lang->file}</h3>

    <div class="control-group">
        <label for="allowed_filesize" class="control-label">{$lang->allowed_filesize}</label>
        <div class="controls">
            <input type="text" name="allowed_filesize" id="allowed_filesize" value="{$file_config->allowed_filesize}"  size="3" style="width:30px" /> MB
            <div class="help-block">{$lang->about_allowed_filesize}</div>
        </div>
    </div>

    <div class="control-group">
        <label for="allowed_attach_size" class="control-label">{$lang->allowed_attach_size}</label>
        <div class="controls">
            <input type="text" name="allowed_attach_size" id="allowed_attach_size" value="{$file_config->allowed_attach_size}" size="3" style="width:30px" /> MB
            / {ini_get('upload_max_filesize')}
            <div class="help-block">{$lang->about_allowed_attach_size}</div>
        </div>
    </div>

    <div class="control-group">
        <label for="allowed_filetypes" class="control-label">{$lang->allowed_filetypes}</label>
        <div class="controls">
            <input type="text" name="allowed_filetypes" id="allowed_filetypes" value="{$file_config->allowed_filetypes}" />
            <div class="help-block">{$lang->about_allowed_filetypes}</div>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">{$lang->enable_download_group}</label>
        <div class="controls form-inline">
            <!--@foreach($group_list as $k => $v)-->
            <label for="grant_{$key}_{$v->group_srl}" class="checkbox inline">
                <input type="checkbox" class="checkbox" name="download_grant[]" value="{$v->group_srl}" id="grant_{$key}_{$v->group_srl}" <!--@if(in_array($v->group_srl, $file_config->download_grant))-->checked="checked"<!--@end-->/>
                {$v->title}
            </label>
            &nbsp;
            <!--@end-->
        </div>
    </div>

    <div>
		<button type="submit" class="btn">{$lang->cmd_save}</button>
	</div>
</form>
