<load target="js/fileConfig.js" type="body" usecdn="true" />

<div cond="$XE_VALIDATOR_MESSAGE" class="alert alert-block alert-{$XE_VALIDATOR_MESSAGE_TYPE}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<form ruleset="insertConfig" action="./" method="post" class="form form-horizontal">

    <input type="hidden" name="module" value="file" />
	<input type="hidden" name="act" value="procFileAdminInsertConfig" />

    <div class="control-group">
        <div class="controls">
            <label class="checkbox" for="allow_outlink">
                <input type="checkbox" name="allow_outlink" id="allow_outlink" value="Y" checked="checked"|cond="$config->allow_outlink == 'Y'">
                {$lang->allow_outlink}
            </label>
        </div>
    </div>

    <div class="control-group _outLink" style="display:none"|cond="$config->allow_outlink == 'N'">
        <label class="control-label" for="allow_outlink_format">{$lang->allow_outlink_format}</label>
        <div class="controls">
            <input type="text" id="allow_outlink_format" name="allow_outlink_format" value="{$config->allow_outlink_format}">
            <div class="help-block">
                <p>{$lang->about_allow_outlink_format}</p>
            </div>
        </div>
    </div>

    <div class="control-group _outLink" style="display:none"|cond="$config->allow_outlink == 'N'">
        <label class="control-label" for="allow_outlink_site">{$lang->allow_outlink_site}</label>
        <div class="controls">
            <textarea name="allow_outlink_site" id="allow_outlink_site" rows="4" cols="42">
                {$config->allow_outlink_site}
            </textarea>
            <div class="help-block"><p>{$lang->about_allow_outlink_site}</p></div>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="filesize">{$lang->allowed_filesize}</label>
        <div class="controls">
            <div class="input-append">
                <input class="span2" id="filesize" type="text" name="allowed_filesize" value="{$config->allowed_filesize}" style="width:40px" />
                <span class="add-on">MB</span>
            </div>
            <div class="help-block">{$lang->about_allowed_filesize}</div>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="attachSize">{$lang->allowed_attach_size}</label>
        <div class="controls">
            <div class="input-append">
                <input class="span2" id="attachSize" type="text" name="allowed_attach_size" value="{$config->allowed_attach_size}" style="width:40px" />
                <span class="add-on">MB</span>
            </div>
            <div class="help-block">{$lang->about_allowed_attach_size}</div>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="allowed_filetypes">{$lang->allowed_filetypes}</label>
        <div class="controls">
            <input type="text" id="allowed_filetypes" name="allowed_filetypes" value="{$config->allowed_filetypes}">
            <div class="help-block">
                <p>{$lang->about_allowed_filetypes}</p>
            </div>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary">{$lang->cmd_save}</button>
        </div>
    </div>

</form>
