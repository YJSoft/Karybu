<form ruleset="deleteAlias" id="deleteForm" action="./" method="post">
	<input type="hidden" name="module" value="document" />
	<input type="hidden" name="act" value="procDocumentAdminDeleteAlias" />
	<input type="hidden" id="target_srl" name="target_srl" value="" />
	<input type="hidden" name="document_srl" value="{$document_srl}" />
</form>

<div cond="$XE_VALIDATOR_MESSAGE" class="alert alert-block alert-{$XE_VALIDATOR_MESSAGE_TYPE}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p>{$XE_VALIDATOR_MESSAGE}</p>
</div>
<form ruleset="insertAlias" action="{Context::getRequestUri()}" method="post">
	<input type="hidden" name="module" value="document" />
	<input type="hidden" name="act" value="procDocumentAdminInsertAlias" />
	<input type="hidden" name="document_srl" value="{$document_srl}" />
	<input type="hidden" name="module_srl" value="{$oDocument->get('module_srl')}" />
	
	<h3>{$lang->alias}</h3>
	<div class="table even">
		<table class="table table-condensed table-bordered table-hover">
		<thead>
		<tr>
			<th scope="col">{$lang->title}</th>
			<th scope="col">{$lang->alias}</th>
			<th scope="col"></th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td rowspan="{count($aliases)+1}">{$oDocument->getTitle()}</td>
			{@ $bFirst = true; }
			<!--@foreach($aliases as $val)-->
			<!--@if(!$bFirst)-->
		<tr>
			{@ $bFirst = false; }
			<!--@end-->
			<td >{$val->alias_title}</td>
			<td><div class="kActionIcons"><a href="#"  onclick="deleteByFilter('{$val->alias_srl}');" data-toggle="tooltip" title="{$lang->cmd_delete}"><i class="kDelete">{$lang->cmd_delete}</i></a></div>
			</td>
		</tr>
			<!--@end-->
			<!--@if(!$bFirst)-->
		<tr>
			<!--@end-->
			<td><input type="text" name="alias_title" /></td>
			<td><input type="submit" class="btn btn-primary" value="{$lang->cmd_registration}" /></td>
		</tr>
		</tbody>
		</table>
	</div>
</form>
