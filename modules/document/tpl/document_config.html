<form action="./" method="post" class="form form-horizontal">
    <input type="hidden" name="module" value="document"/>
    <input type="hidden" name="act" value="procDocumentAdminInsertConfig"/>
    <fieldset>
        <legend>{$lang->thumbnail_type}</legend>
        <div class="control-group">
            <label class="radio">
                <input type="radio" name="thumbnail_type" value="crop" <!--@if($config->thumbnail_type != 'ratio')-->
                checked="checked"<!--@end-->/> {$lang->thumbnail_crop} <br/>
            </label>
            <label class="radio">
                <input type="radio" name="thumbnail_type" value="ratio" <!--@if($config->thumbnail_type == 'ratio')-->
                checked="checked"<!--@end-->/> {$lang->thumbnail_ratio}
            </label>
        </div>
        <div class="btnArea">
            <input type="submit" class="btn btn-primary" value="{$lang->cmd_registration}"/>
            <input type="button" class="btn " value="{$lang->cmd_delete_all_thumbnail}"
                   onclick="doDeleteAllThumbnail(); return false;"/>
        </div>
    </fieldset>
</form>
