<include target="./common_header.html" />
<h3>{$member_title = $lang->cmd_modify_member_password}</h3>
<form ruleset="modifyPassword" id="fo_insert_member" class="form" action="./" method="post">
	<input type="hidden" name="module" value="member" />
	<input type="hidden" name="act" value="procMemberModifyPassword" />
    <input type="hidden" name="mid" value="{$mid}" />
    <input type="hidden" name="document_srl" value="{$document_srl}" />
    <input type="hidden" name="page" value="{$page}" />
		<fieldset>
			<label for="uid">{Context::getLang($identifier)}</label>
			<input type="text" disabled="disabled" value="{$formValue}" id="uid" />
		</fieldset>
		<fieldset>
			<label for="cpw">{$lang->current_password}</label>
			<input type="password" name="current_password" id="cpw" />
		</fieldset>
		<fieldset>
			<label for="npw1">{$lang->password1}</label>
			<input type="password" name="password1" id="npw1" />
            <span class="help-block help-inline">{$lang->about_password}</span>
		</fieldset>
		<fieldset>
			<label for="npw2">{$lang->password2}</label>
			<input type="password" name="password2" id="npw2" />
		</fieldset>
	<div class="btnArea">
		<input  class="btn btn-success" type="submit" value="{$lang->cmd_registration}" />
	</div>
</form>
<include target="./common_footer.html" />
