<include target="./common_header.html" />
<div cond="$XE_VALIDATOR_MESSAGE" class="alert alert-block alert-{$XE_VALIDATOR_MESSAGE_TYPE}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p>{$XE_VALIDATOR_MESSAGE}</p>
</div>
<form ruleset="modifyEmailAddress" class="form" action="./" method="post">
	<input type="hidden" name="module" value="member" />
	<input type="hidden" name="act" value="procMemberModifyEmailAddress" />
	<input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
	<h3>{$lang->cmd_modify_member_email_address}</h3>
    <p>{$lang->about_modify_member_email_address}</p>
		<fieldset>
			<label for="email_address">{$lang->email_address}</label>
			<input type="text" id="email_address" name="email_address" value="" placeholder="Type in your new address"/>
		</fieldset>
	<div class="btnArea">
		<input class="btn btn-success" type="submit" value="{$lang->cmd_send_auth_new_emaill_address}" />
	</div>
</form>
